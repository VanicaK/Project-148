<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        
        <a-scene src="https://th.bing.com/th?id=OIP.0QMcvsv8oQg5qWnKIk5EDwHaE7&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2">
            <a-camera position="0 8 15"></a-camera>
            <a-assets timeout="10000">
                <a-asset-item id="cat" src="./cat/scene.gltf"></a-asset-item>
                <a-asset-iem id="lamp" src="./lamp/scene.gltf"></a-asset-iem>
            </a-assets>
            <!-- <a-entity light="type:point;castShadow:true;color:yellow;intensity:2.5;" position="10 -20 10"></a-entity> -->
            <a-entity>
                <a-entity position="5 2 0" rotation="0 -90 0" scale="0.5 0.5 0.5" gltf-model="#cat" shadow="cast:true;"></a-entity>
            </a-entity>
            <a-entity>
                <a-entity position="9 2 0" rotation="0 0 0" scale="0.5 0.5 0.5" gltf-model="#lamp" shadown="cast:true"></a-entity>
            </a-entity>
            <a-circle position="0 -10 0" rotation="-90 0 0" radius="120" shadow="receive:true" visible="true" src="https://th.bing.com/th/id/R.fe30a141a6ab2b0703d1541cf1aefd74?rik=CaR6c%2fRIMaPpLQ&pid=ImgRaw&r=0"></a-circle> 
        </a-scene>
    </body>
</html>
